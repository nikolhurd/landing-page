<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Landing Page TOP</title>
  </head>

    <header>
      <div class="container">
        <div class="logo">Header Logo</div>
        <nav>

    <footer></footer>
